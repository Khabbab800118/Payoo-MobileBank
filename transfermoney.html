<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MobileBank-Homepage</title>
    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
    <!-- navbar section  -->
    <nav class="flex items-center justify-center p-4 border-b-2 border-b-[#F4F5F7]">
        <img src="./assets/Group.png" alt="">
        <div class="mr-5">
            <h3 class="font-bold">$ <span id="available-blnc">45000</span></h3>

            <p class="">Available Balance</p>
        </div>
        <div class="bg-white p-6">
            <button class="btn btn-neutral btn-outline" id="logout-button" type="button"><i
                    class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
                Log Out</button>
        </div>
    </nav>
    <!-- banner section -->
    <section class="w-9/10 m-auto my-6 flex flex-col gap-5 rounded-2xl">
        <h1 class="font-bold"><i class="fa-solid fa-fire-flame-curved"></i> Welcome to Payooo!</h1>
        <p class="font-thin">Enjoy easy and convenient financial services with us. <br>
            Cashout charge is low and</p>
        <!-- cards -->
        <div class="grid grid-cols-3 gap-5">
            <!-- card 1 -->
            <button type="button" class="flex flex-col items-center shadow rounded-xl p-4 gap-3" id="add-money-card">
                <img src="./assets/wallet1.png" alt="">
                <p class="font-thin">Add Money</p>
            </button>
            <!-- card 2 -->
            <button class="flex flex-col items-center shadow rounded-xl p-4 gap-3" id="cashout-card">
                <img src="./assets/send1.png" alt="">
                <p class="font-thin">Cashout</p>
            </button>
            <!-- card 3 -->
            <div class="flex flex-col items-center shadow rounded-xl gap-3 bg-blue-500/10 p-6">
                <img src="./assets/money1.png" alt="">
                <p class="font-bold text-purple-600">Transfer Money</p>
            </div>
            <!-- card 4 -->
            <div class="flex flex-col items-center shadow rounded-xl p-4 gap-3">
                <img src="./assets/bonus1.png" alt="">
                <p class="font-thin">Get Bonus</p>
            </div>
            <!-- card 5 -->
            <div class="flex flex-col items-center shadow rounded-xl p-4 gap-3">
                <img src="./assets/purse1.png" alt="">
                <p class="font-thin">Add Money</p>
            </div>
            <!-- card 6 -->
            <div class="flex flex-col items-center shadow rounded-xl p-4 gap-3">
                <img src="./assets/transaction1.png" alt="">
                <p class="font-thin">Transactions</p>
            </div>
        </div>
    </section>
    <form class="w-full p-4 m-auto bg-[#F4F5F7]">
        <h1 class="font-bold text-2xl w-9/10 py-4 m-auto"> Transfer Money </h1>
        <div class="w-9/10 p-4 m-auto bg-white rounded-2xl flex flex-col items-center">
            <!-- for Acc Number-->
            <div class="w-full flex flex-col gap-3 mb-3">
                <label for="" class="font-bold">User Account Number</label>
                <input type="text" placeholder="Enter 11 digit number" class="input w-full bg-[#F4F5F7] rounded-full"
                    id="given-user-number" />
            </div>
            <!-- for Amount -->
            <div class="w-full flex flex-col gap-3 mb-5">
                <label for="" class="font-bold">Amount</label>
                <input type="text" placeholder="Enter Amount to transfer" class="input w-full bg-[#F4F5F7] rounded-full"
                    id="amount-to-transfer" />
            </div>
            <!-- for pin -->
            <div class="w-full flex flex-col gap-3 mb-5">
                <label for="" class="font-bold">4 Digit Pin</label>
                <input type="text" placeholder="Enter 4 Digit Pin" class="w-full input bg-[#F4F5F7] rounded-full"
                    id="given-pin-number" />
            </div>

            <!-- button -->
            <button type="button" class="btn w-full bg-[#0874F2] rounded-full text-white font-bold"
                id="send-button">Send Now</button>

        </div>
    </form>
    <script src="transfermoney.js"></script>
</body>

</html>
