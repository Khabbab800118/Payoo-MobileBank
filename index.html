<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MobileBank</title>
    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7] w-full h-lvh flex flex-col items-center justify-center">
    <!-- logo image -->
    <div class="w-7/10 h-1/7 bg-cover bg-[url(./assets/bg.png)] flex items-center justify-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="w-9/10 bg-white p-8 rounded-2xl">
        <!-- for Number -->
        <div class="flex flex-col gap-3 mb-3">
            <label for="" class="font-bold">Mobile Number</label>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] rounded-full" id="given-mobile-number" />
        </div>
        <!-- for pin -->
        <div class="flex flex-col gap-3 mb-5">
            <label for="" class="font-bold">4 Digit Pin</label>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] rounded-full" id="given-pin-number" />
        </div>
        <!-- button -->
        <button id="loginButton" class="btn w-full bg-[#0874F2] rounded-full text-white font-bold">Login</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
